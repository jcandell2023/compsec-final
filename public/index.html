<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Encrypted Chat</title>
    </head>
    <body class="vh-100">
        <div class="container">
            <div id="loading"><h1 class="text-center">Generating Key</h1></div>
            <div id="join-screen" class="p-5 bg-light rounded-3 mt-5 border border-dark">
                <div id="username-div" class="my-3 row">
                    <label class="col-auto col-form-label">Username:</label>
                    <div class="col-auto">
                        <input type="text" id="username" class="form-control" />
                    </div>
                </div>
                <div id="create-div" class="my-3 row">
                    <label class="col-auto col-form-label" for="newRoom_input"
                        >Room Name:</label
                    >
                    <div class="col-auto">
                        <input type="text" id="newRoomname" class="form-control" />
                    </div>

                    <label class="col-auto col-form-label" for="createPassword"
                        >Room Password (if private room):</label
                    >
                    <div class="col-auto">
                        <input type="password" id="createPassword" class="form-control" />
                    </div>

                    <button id="create-button" class="col-auto btn btn-primary">
                        Create a new chat room
                    </button>
                </div>
                <div id="limit-div" class="my-3 row">
                    <label for="roomLimit" class="col-auto col-form-label"
                        >Set room limit:</label
                    >
                    <div class="col-auto">
                        <input
                            type="number"
                            id="roomLimit"
                            value="4"
                            min="2"
                            max="10"
                            class="form-control"
                        />
                    </div>
                </div>
                <div id="join" class="my-3 row">
                    <label for="available-rooms" class="col-auto col-form-label"
                        >Join</label
                    >
                    <select name="rooms" id="available-rooms" class="col-auto"></select>
                    <label for="joinPassword" class="col-auto col-form-label"
                        >Password:</label
                    >
                    <div class="col-auto">
                        <input type="password" id="joinPassword" class="form-control" />
                    </div>

                    <button id="join-button" class="col-auto btn btn-success">
                        Join a chat room
                    </button>
                </div>
            </div>
            <div id="chat">
                <h1 id="roomname" class="display-3 text-center">no room</h1>
                <div class="row">
                    <div class="col-3">
                        <h3>Room limit: <span id="limit"></span></h3>
                        <h2>Users:</h2>
                        <ul id="userList" class="list-group my-3"></ul>
                        <button id="leave-button" class="btn btn-danger">Leave</button>
                    </div>
                    <div class="col-9">
                        <div class="row">
                            <div id="sendStuff" class="col">
                                <input type="text" id="message_input" />
                                <button id="send-button" class="btn btn-success">
                                    Send All
                                </button>
                            </div>
                            <div id="sendPrivateStuff" class="col">
                                <select name="privateUser" id="privateUser"></select>
                                <button id="send-private" class="btn btn-warning">
                                    Send Private
                                </button>
                            </div>
                        </div>
                        <ul id="chatlog" class="list-group my-3"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="helpers.js"></script>
        <script src="index.js"></script>
    </body>
</html>
